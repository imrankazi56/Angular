<!DOCTYPE html>
<html>
    <Head>
        <title>
            Student Time Table
        </title>
        <style>
            th,td,tr,table{border: 3px solid green;text-align: center;

            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </Head>
    <body>
        <table border="1" cellspacing="0">
            <tr>
                <th colspan="6"> Time table</th>
            </tr>
            <tr>
                <th rowspan="8">Hours</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Economy</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Economy</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Economy</td>
            </tr>
            <tr>
                <th colspan="5">Lunch Break</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
                <td>Economy</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
                <td rowspan="2">Economy</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Marathi</td>
                <td>Hindi</td>
                <td>English</td>
               
            </tr>
        </table>
        <hr>
        <table border="1" height="250" width="350">
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="4">D</td>
                <td colspan="2">E</td>
                <td>F</td>

            </tr>
            <tr>
                <td>C</td>
                <td rowspan="3">G</td>
                <td rowspan="3">H</td>
                <td rowspan="3">I</td>

            </tr>
            <tr>
                <td colspan="2">J</td>

            </tr>
            <tr>
                <td colspan="2">K</td>

            </tr>
            <tr>
                <td colspan="3">L</td>
                <td>M</td>
                <td colspan="2">N</td>

            </tr>
        </table>
        <i class="fa fa-address-card" aria-hidden="true"></i>
    </body>
</html>
